<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<div class="wrapper" style="margin-left: 10px;margin-top: 10px;font-size: 18px">
    <div class="leftbox">
    </div>
    <div class="rightbox">
        <div class="welcome-message">订单详情</div>
        <form action="/itemOrder/update" method="post">
            <input type="hidden" name="id" th:value="${itemOrder.id}">
            <input type="text" name="code" th:value="${itemOrder.code}" placeholder="订单编号">
            <input type="text" name="userId" th:value="${itemOrder.userName}" placeholder="用户ID">
            <input type="text" name="itemId" th:value="${itemOrder.itemId}" placeholder="商品ID">
            <input type="text" name="addTime" th:value="${itemOrder.addTime}" placeholder="下单时间">
            <input type="text" name="total" th:value="${itemOrder.total}" placeholder="购买数量">
            <input type="text" name="status" th:value="${itemOrder.status}" placeholder="状态">
            <button type="submit">更新订单</button>
        </form>
        <div style="float: right">
        <form action="/itemOrder/delete" method="post" style="margin-right: 15px">
            <input type="hidden" name="id" th:value="${itemOrder.id}">
            <button type="submit">删除订单</button>
        </form>
        <form action="/itemOrder/ship" method="post" >
            <input type="hidden" name="id" th:value="${itemOrder.id}">
            <button type="submit">发货</button>
        </form>
        </div>
        <div th:if="${success != null}">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
