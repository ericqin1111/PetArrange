<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改商品信息</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* 头部样式 */
    .welcome-message {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-top: 20px;
    }

    /* 表单外层容器 */
    .wrapper {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 表单组样式 */
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    /* 标签样式 */
    .label {
      width: 120px;
      font-weight: bold;
      color: #555;
    }

    /* 输入框样式 */
    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* 提示信息样式 */
    .tips {
      margin-left: 10px;
      color: #e74c3c;
      font-size: 14px;
    }

    /* 按钮样式 */
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button.bg-main {
      background-color: #4CAF50;
      color: #fff;
    }

    .button.bg-main:hover {
      background-color: #45a049;
    }

    /* 返回链接样式 */
    a {
      display: inline-block;
      margin-left: 10px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="welcome-message">修改商品信息</div>
<div class="wrapper">
  <form th:action="@{/Commodity/updateCommodity}" method="post" class="form-x" th:object="${commodity}">
    <div class="form-group">
      <div class="label"><label>商品编号：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{itemId}" data-validate="required:请输入商品编号" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label"><label>产品编号：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{productId}" data-validate="required:请输入产品编号" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label"><label>商品名称：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{name}" data-validate="required:请输入商品名称" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label"><label>商品价格：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{listprice}" data-validate="required:请输入商品价格" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label"><label>商品成本价：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{unitcost}" data-validate="required:请输入商品成本价" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label"><label>商品数量：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{quantity}" data-validate="required:请输入商品数量" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label"><label>图片 URL：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{url}" data-validate="required:请输入图片 URL" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label"><label>商品类别：</label></div>
      <div class="field">
        <input type="text" class="input" th:field="*{category}" data-validate="required:请输入商品类别" />
        <div class="tips"></div>
      </div>
    </div>
    <!-- 是否上架字段已注释 -->
    <!-- <div class="form-group">
      <div class="label"><label>是否上架：</label></div>
      <div class="field">
        <input type="text" class="input" name="isDelete" data-validate="required:请输入是否上架" />
        <div class="tips"></div>
      </div>
    </div> -->
    <div class="form-group">
      <div class="label"></div>
      <div class="field">
        <button class="button bg-main" type="submit">提交</button>
        <button class="button bg-main" type="reset">重置</button>
        <a th:href="@{/Commodity/SomeCommodity(name=${commodity.category})}">返回</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
